    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/png" href="./icon.png" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#172b4d" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>BMI Calculator</title>
    <link href="index1.css" rel="stylesheet" />
    <link href="index2.css" rel="stylesheet" />
  </head>

    <!-- <noscript>You need to enable JavaScript to run this app.</noscript> -->
    <div id="root">
      <div class="container">
        <div class="row center"><h1 class="white-text">BMI Tracker</h1></div>
        <div class="row">
          <div class="col m12 s12">
            <div class="chartjs-size-monitor">
              <div class="chartjs-size-monitor-expand">
                <div class=""></div>
              </div>
              <div class="chartjs-size-monitor-shrink">
                <div class=""></div>
              </div>
            </div>
            <div class="row">
              <div class="col m6 s12">
                <label for="weight">Weight (in kg)</label
                ><input
                  id="weight"
                  name="weight"
                  type="number"
                  min="1"
                  max="999"
                  placeholder="50"
                  value=""
                />
              </div>
              <div class="col m6 s12">
                <label for="height">Height (in cm)</label
                ><input
                  id="height"
                  name="height"
                  type="number"
                  min="1"
                  max="999"
                  placeholder="176"
                  value=""
                />
              </div>
            </div>
            <div class="center">
              <button
                id="bmi-btn"
                class="calculate-btn"
                type="button"
                disabled=""
              >
                Calculate BMI
              </button>
            </div>
            <canvas
              height="467"
              width="935"
              style="display: block; height: 374px; width: 748px"
              class="chartjs-render-monitor"
            ></canvas>
            <div>
              <div class="row center">
                <h4 class="white-text">7 Day Data</h4>
              </div>
              <div class="data-container row">
                <div class="center white-text">No log found</div>
              </div>
            </div>
            <div class="center">
              <button class="calculate-btn">Undo</button>
            </div>
          </div>
        </div>
      </div>
    </div>
